<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h2>Pyramid Theater</h2>
      <div class="row">
        <div class="col-md-6">
          <h3>Buy Movie Tickets:</h3>
          <form id="ticket-page">
            <div class="form-group">
              <label for="first-name">First name</label>
              <input type="text" class="form-control" id="first-name">
            </div>
            <div class="form-group">
              <label for="movietitle">Movie</label>
              <select class="form-control" id="movietitle">
                <option></option>
                <option>Hercules</option>
                <option>Remember The Titans</option>
                <option>Space Jam</option>
                <option>Gone With The Wind</option>
                <option>Free Willy</option>
                <option>There Will Be Blood</option>
              </select>
            </div>
            <div class="form-group">
              <label>Showtime</label>
              <select class="form-control" id="time">
                <option></option>
                <option>11:00AM</option>
                <option>2:25PM</option>
                <option>5:00PM</option>
                <option>7:30PM</option>
                <option>8:10PM</option>
                <option>9:45PM</option>
              </select>
            </div>
            <div class="form-group">
              <label>Screen</label>
              <select class="form-control" id="screen">
                <option></option>
                <option>Mini Screen</option>
                <option>Standard Screen</option>
                <option>3D Screen</option>
                <option>Imax Screen</option>
              </select>
            </div>
            <div class="form-group">
              <label for="kidtix">Kid Tickets</label>
              <input type="number" class="form-control" id="kidtix">
            </div>
            <div class="form-group">
              <label for="adulttix">Adult Tickets</label>
              <input type="number" class="form-control" id="adulttix">
            </div>
            <div class="form-group">
              <label for="seniortix">Senior Discount Tickets</label>
              <input type="number" class="form-control" id="seniortix">
            </div>
            <button type="submit" class="btn btn-info">Submit Order</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="tickettotal">
            <p>Hi <span class="first-name"></span>, we have reserved your <span class="time"></span> tickets to <span class="movietitle"></span> on our <span class="screen"></span>. The total price will be <span class="priceresult"> Pleae enter your payment details below.</p>
              <div class="payment-details">
                <div class="form-group">
                    <label for="cardnumber">Please enter your card number: </label>
                    <input type="text" class="form-control" id="cardnumber">
                  </div>
                  <div class="form-group">
                  <label for="cardtype">Card Type:</label>
                  <select class="form-control" id="cardtype">
                      <option></option>
                      <option>Visa</option>
                      <option>Mastercard</option>
                      <option>American Express</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city">
                  </div>
                  <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" id="state">
                  </div>
                <span class="btn btn-primary" id="makepayment">Make Payment</span>
          </div>
        <div/>
      </div>
    </div>
  </body>
</html>
